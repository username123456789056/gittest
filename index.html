<!DOCTYPE html>
<html>
<head>
	<title>Registration Form In HTML and CSS</title>
	<link rel="stylesheet" type="text/css" href="styles.css">
	<script type="module" src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.esm.js"></script>
</head>
<body>

<div class="wrapper">
	<div class="r_form_wrap">
		
		<div class="title">
			<p>Registration Form</p>
		</div>

		<div class="r_form">
			<form method="post" action="https://api.sheetmonkey.io/form/h9HEkz2GCbtTVuNQvjyTQV">
				<div class="input_wrap">
					<label for="yourname">Your Name</label>
					<div class="input_item">
						<span class="icon">
							<ion-icon name="person-sharp"></ion-icon>
						</span>
						<input type="text" name="your name" class="input" id="yourname">
					</div>
				</div>
				<div class="input_wrap">
					<label for="emailaddress">Email Address</label>
					<div class="input_item">
						<span class="icon">
							<ion-icon name="mail-sharp"></ion-icon>
						</span>
						<input type="text" name="email address" class="input" id="emailaddress">
					</div>
				</div>
				

				<div class="input_wrap">
					<label for="ITS">ITS</label>
					<div class="input_item">
						<input type="number" name="ITS" class="input" id="ITS">
					</div>

				<div class="input_wrap">
					<label for="phone">Phone</label>
					<div class="input_item">
						<span class="icon">
							<ion-icon name="call-sharp"></ion-icon>
						</span>
						<input type="number" name="phone" class="input" id="phone">
					</div>
				</div>
				

				<button>Register Now</button>
			</form>
		</div>

	</div>
</div>

</body>
</html>
